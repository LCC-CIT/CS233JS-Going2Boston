<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Written by Brian Bird, 4/16/24 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Going to Boston</h1>
        <p><a href="https://www.dicegamedepot.com/going-to-boston-dice-game-rules/">How to play the game.</a></p>
        <p>Click on a die you want to keep and then click the "Roll" button to roll the remaining dice.</p>
        <p>Click the "Score" button to add up the score and end your turn.</p>
        
    </div>
    <!-- Two rows of three die each -->

    <div class="container text-center  bg-dark">
        <h3>Dice to Roll</h3>
        <!-- A row with three dice -->
        <div class="row">
            <div class="col">
                <img id="0" src="images/die1.png">
            </div>
            <div class="col">
                <img id="1" src="images/die2.png">
            </div>
            <div class="col">
                <img id="2" src="images/die3.png">
            </div>
        </div>
        <!-- A row with the button in the center column -->
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button id="roll" type="button" class="btn btn-primary">Roll</button>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- dice set aside for scoring -->
    <div class="container my-3 text-center text-white bg-dark">
        <h3>Dice to Score</h3>
        <div class="row">
            <div class="col">
                <img id="s0">
            </div>
            <div class="col">
                <img id="s1">
            </div>
            <div class="col">
                <img id="s2">
            </div>
        </div>

        <!-- A row with the button in the center column -->
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button id="score" type="button" class="btn btn-primary">Score</button>
            </div>
            <div class="col"></div>
        </div>
        <h3 class="my-3">Score: <span id="points">0</span></h3>
    </div>
    <h3 class="text-center">Player <span id="player"></span>"'s Turn"</h3>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="scripts/die.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
